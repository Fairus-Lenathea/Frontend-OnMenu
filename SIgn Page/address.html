<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMarket - Address</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="header">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h1>Address</h1>
                <p class="subtitle">Make sure it's valid</p>
            </div>
            
            <form id="addressForm" class="form">
                <div class="form-group">
                    <label for="phoneNo">Phone No.</label>
                    <input type="tel" id="phoneNo" name="phoneNo" placeholder="Type your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Type your address" required>
                </div>
                
                <div class="form-group">
                    <label for="houseNo">House No.</label>
                    <input type="text" id="houseNo" name="houseNo" placeholder="Type your house number" required>
                </div>
                
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" name="city" required>
                        <option value="">Select your city</option>
                        <option value="jakarta">Jakarta</option>
                        <option value="bandung">Bandung</option>
                        <option value="surabaya">Surabaya</option>
                        <option value="medan">Medan</option>
                        <option value="semarang">Semarang</option>
                        <option value="makassar">Makassar</option>
                        <option value="palembang">Palembang</option>
                        <option value="tangerang">Tangerang</option>
                        <option value="depok">Depok</option>
                        <option value="bekasi">Bekasi</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up Now</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
